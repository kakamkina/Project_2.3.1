<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <!--    <meta charset="IS0-8859-1">-->
    <meta charset="UTF-8"/>
    <title>Users</title>
</head>
<body>
<h1>Users list</h1>

<div>
    <nobr>
        <a th:href="@{/users/new}">Add user</a>
    </nobr>
</div>

<br/><br/>

<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>City of birth</th>
        </tr>

<tr th:each="user : ${users}">
    <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getId()}">user</a></td>
    <td><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a></td>
    <td th:utext="${user.getAge()}"></td>
    <td th:utext="${user.getCityOfBirth()}"></td>
    <td><a th:href="@{/users/{id}/edit/(id=${user.getId()})}">Edit</a></td>

</tr>
    </table>
</div>

</body>

</html>
