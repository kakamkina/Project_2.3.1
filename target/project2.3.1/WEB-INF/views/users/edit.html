<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form action="#" th:method="PATCH" th:action="@{/users/{id}/edit(id=${user.getId()})}" th:object="${user}">

    <td th:text="${id}">VALUE</td>
    <p/>
    <label for="name">Введите имя:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <p/>
    <label for="age">Введите возраст:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <p/>
    <label for="cityOfBirth">Введите город рождения:</label>
    <input type="text" th:field="*{cityOfBirth}" id="cityOfBirth">
    <br/>
    <p/>
    <input type="submit" value="Обновить данные"/>
</form>

</body>
</html>
